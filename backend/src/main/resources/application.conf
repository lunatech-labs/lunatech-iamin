server {
  host = "0.0.0.0"
  host = ${?SERVER_HOST}
  port = 8080
  port = ${?SERVER_PORT}
}

database {
  dataSourceClass = "org.postgresql.ds.PGSimpleDataSource"
  properties {
    host = "localhost"
    host = ${?DB_HOST}
    port = 5432
    port = ${?DB_PORT}
    databaseName = "iamin"
    databaseName = ${?DB_NAME}
    user = "postgres"
    user = ${?DB_USER}
    password = "password"
    password = ${?DB_PASSWORD}
    driver = "org.postgresql.Driver"
    url = "jdbc:postgresql://"${database.properties.host}":"${database.properties.port}"/"${database.properties.databaseName}
  }
  connectionPool = "HikariCP"
  maxConnections = 50
  minConnections = 10
  numThreads = 50
  queueSize = 1000
}