# Config file in HOCON format.  See following for more information:
# https://www.playframework.com/documentation/latest/Configuration

application.cdn = ""
application.cdn=${?APPLICATION_CDN}

slick.dbs.default.profile="slick.jdbc.PostgresProfile$"
slick.dbs.default.driver="org.postgresql.Driver"
slick.dbs.default.db.driver="org.postgresql.Driver"
slick.dbs.default.db.url="jdbc:postgresql://localhost:5432/iamin"
slick.dbs.default.db.user="postgres"
slick.dbs.default.db.password="docker"

fixedConnectionPool = 9

database.dispatcher {
  executor = "thread-pool-executor"
  throughput = 1
  thread-pool-executor {
    fixed-pool-size = ${fixedConnectionPool}
  }
}

spatutorial {
}
